<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/qfc-dark.css">
  <!-- <link rel="stylesheet" href="/css/qfc-light.css"> -->

</head>

<body>
  <div class="qfc-container">
    <h2>Form Title</h2>
    <label>Description of Lorem ipsum dolor sit amet, consectetur adipiscing elit.</label>
    <form>
      <div>
        <div>
            <input placeholder="Full Name" type="text" required>
        </div>
        <div>
            <input placeholder="Phone Number" type="tel" required>
        </div>
        <div>
            <input placeholder="Email Address" type="email" required>
        </div>

        <div>
          <div>
            <input type="checkbox" checked="checked">
            <label>Would you like to donate us?</label>
          </div>
        </div>
        <div>
          <label>Country (single-select)</label>
          <select id>
                        <option disabled selected value="--">Select Your City</option>
                        <option value="India">Bangalore</option>
                        <option value="United States">Chennai</option>
                        <option value="United Kingdom">Kolkata</option>
                        <option value="China">Delhi</option>
                        <option value="Australia">Mumbai</option>
                        <option value="New Zealand">Hyderabad</option>
                    </select>
        </div>
        <div>
          <label>Category for Donation (multi-select)</label>
          <select multiple>
                        <option value="Clothes">Clothes</option>
                        <option value="Utensils">Utensils</option>
                        <option value="Stationary">Stationary</option>
                        <option value="Electronics">Electronics</option>
                       <option value="Handlooms">Handlooms</option>
                       <option value="Blankets">Blankets</option>
                       <option value="Bedsheets">Bedsheets</option>
                       <option value="Woollens">Woollens</option>
                       <option value="Furniture">Furniture</option>
                       <option value="Toys">Toys</option>
                       <option value="Food">Food</option>
                       <option value="Dry Fruits">Dry fruits</option>


                    </select>
        </div>
        <div>
          <label>Message (textarea)</label>
          <div>
            <textarea placeholder="Description of item for donation."></textarea>
          </div>
        </div>
        <div>
          <label>Attach file</label>
          <div>
            <input type="file" id>
          </div>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
